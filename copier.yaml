# https://copier.readthedocs.io/en/stable/configuring/

_answers_file: .github/copier/.copier-answers.python.yaml

_migrations:
  - rm --force --verbose .github/workflows/shared-docs.yaml
  - rm --force --verbose .github/workflows/shared-release.yaml

_skip_if_exists:
  - .envrc
  - .gitignore
  - .ruff.toml
  - .vscode/settings.json
  - docs/README.md
  - docs/SUMMARY.md
  - Justfile
  - mkdocs.yaml
  - pyproject.toml
  - pyrightconfig.json
  - src/
  - "!.github/copier/mkdocs.yaml"
  - "!.github/linters/.ruff.toml"
  - "!.github/linters/pyrightconfig.json"

_subdirectory: template

_tasks:
  - rm --force --verbose .github/workflows/shared-docs.yaml
  - rm --force --verbose .github/workflows/shared-release.yaml

email:
  type: str
  help: Author's e-mail address.
  default: 30631553+liblaf@users.noreply.github.com

license:
  type: str
  help: Add a license to your project.
  choices:
    MIT License:
      value: MIT
    Other:
      value: other
  default: MIT

owner:
  type: str
  help: The account owner of the repository.
  default: liblaf

package_manager:
  type: str
  help: package manager
  choices:
    - pixi
    - uv
  default: pixi

repo:
  type: str
  help: The name of the repository.

author:
  type: str
  help: Author's name
  default: "{{ owner }}"

name:
  type: str
  help: The name of the project.
  default: "{{ repo }}"

package:
  type: str
  help: "package (example: liblaf)"
  default: "{{ name }}"

subpackage:
  type: str
  help: "sub-package (example: liblaf/grapes)"
  default: "{{ name }}"
